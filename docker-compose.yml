services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: spacex-rockets-backend:latest
    container_name: spacex-rockets-backend
    ports:
      - "8080:8080"
    environment:
      # You can pass Spring profile or env vars from here if needed
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-}
      - JAVA_OPTS=${JAVA_OPTS:-}
    # Uncomment if you want live reload from local source during development with a bind mount
    # volumes:
    #   - ./:/workspace

networks:
  default:
    name: spacex-rockets-net
